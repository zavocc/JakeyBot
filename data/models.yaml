# Syntax
# provider::model_name

# Hosted through Gemini API
- model: gemini::gemini-1.5-pro-002
  name: Gemini 1.5 Pro
  description: Advanced chat tasks with low availability
- model: gemini::gemini-1.5-flash-002
  name: Gemini 1.5 Flash
  description: General purpose with high availability
- model: gemini::gemini-1.5-pro-001
  name: Gemini 1.5 Pro 001 
  description: Oldstable version
- model: gemini::gemini-1.5-flash-001
  name: Gemini 1.5 Flash 001
  description: Oldstable version
- model: gemini::gemini-1.5-flash-8b
  name: Gemini 1.5 Flash 8B
  description: Lighter and faster version of Gemini 1.5 Flash 

############################################
# OpenAI models
############################################
- model: openai::gpt-4o
  name: GPT-4o
  description: OpenAI's flagship multimodal model for advanced tasks
- model: openai::gpt-4o-mini
  name: GPT-4o Mini
  description: A smaller version of GPT-4o for speed and cost with multimodal capabilities
- model: openai_o1::o1-preview
  name: O1 Preview
  description: OpenAI's latest model that spends time thinking before responding
- model: openai_o1::o1-mini
  name: O1 Mini
  description: A smaller version of O1 for speed and cost good for math and coding tasks

