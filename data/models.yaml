# NOTE: to use different chat thread using same sdk, pass thread_name
# Model alias can be any unique string without spaces

- model_alias: kimi::kimi-k2-instruct
  model_human_name: Kimi K2
  model_description: Agentic open intelligence
  sdk: openai
  model_id: moonshotai/kimi-k2-instruct-0905
  enable_tools: true
  enable_files: false
  enable_threads: true
  client_name: openai_client_groq
  thread_name: moonshotai

- model_alias: x-ai::grok-4-fast
  model_human_name: Grok 4 Fast
  model_description: SOTA-efficient fast reasoning model
  sdk: litellm
  model_id: openrouter/x-ai/grok-4-fast
  enable_tools: true
  enable_files: true
  enable_threads: true
  thread_name: xai
  additional_params:
    extra_body:
      reasoning:
        enabled: true
        effort: high
    extra_headers:
      HTTP-Referer: https://github.com/zavocc/JakeyBot
      X-Title: Jakey AI - Discord Bot

