# NOTE: to use different chat thread using same sdk, pass thread_name
# Model alias can be any unique string without spaces

- model_alias: kimitwofive
  model_human_name: Kimi K2.5
  model_description: Agentic open intelligence
  sdk: openai
  model_id: moonshotai/kimi-k2.5
  enable_tools: true
  enable_files: false
  enable_threads: true
  client_name: openai_client_openrouter
  thread_name: moonshotai

- model_alias: grok-4-fast
  model_human_name: Grok 4.1 Fast
  model_description: SOTA-efficient fast reasoning model
  sdk: openai
  model_id: x-ai/grok-4.1-fast
  enable_tools: true
  enable_files: true
  enable_threads: true
  thread_name: xai
  client_name: openai_client_openrouter
  additional_params:
    extra_body:
      reasoning:
        enabled: true
        effort: high
    extra_headers:
      HTTP-Referer: https://github.com/zavocc/JakeyBot
      X-Title: Jakey AI - Discord Bot

- model_alias: gemini-3.1-pro
  model_human_name: Gemini 3.1 Pro
