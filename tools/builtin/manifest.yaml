builtin_tool_list:
  - name: get_user_info
    description: Get information about the user who sent the message.
    parameters:
      type: object
      properties: {}
      required: []
  - name: create_polls
    description: Create a poll within the current Discord channel
    parameters:
      type: object
      properties:
        question:
          type: string
          description: The question to ask in the poll.
        multi_select:
          type: boolean
          description: Whether to allow multiple choices to be selected.
        choices:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
                description: The text for the poll option.
              emoji:
                type: string
                description: The emoji to use for the poll option, it can be a unicode emoji or a custom Discord emoji (if allowed through Emojis list in system instructions) using Discord emoji markdown format.
            required:
              - text
          description: A list of options for the poll (2-10 options).
        poll_duration_hours:
          type: integer
          description: The duration of the poll in hours (1-336). Default is 24 hours.
      required:
        - question
        - multi_select
        - choices
  - name: fetch_date_time
    description: Fetches the current date and time in a specified timezone.
    parameters:
      type: object
      properties:
        timezone:
          type: string
          description: tzdata-based timezone format to fetch the current date and time for (e.g., "UTC", "America/New_York"). If not provided, defaults to UTC.
      required: []
  - name: file_write
    description: Create convenient downloadable artifacts when writing code, markdown, text, or any other human readable content. When enabled, responses with code snippets and other things that demands file operations implicit or explictly will be saved as artifacts as Discord attachment.
    parameters:
      type: object
      properties:
        file_contents:
          type: string
          description: The content of the file, it can be a code snippet, markdown content, body of text.
        file_name:
          type: string
          description: The filename of the file, it's recommended to avoid using binary file extensions like .exe, .zip, .png, etc.
      required:
        - file_contents
        - file_name
  - name: pull_knowledge_base
    description: Pulls docs or information about your features and capabilities to answer questions about yourself.
    parameters:
      type: object
      properties:
        kb_name:
          type: string
          enum:
            - utilities_slash_commands
            - chat_mgmt_slash_commands
          description: The name of the doc to pull information from.
      required:
        - kb_name
  - name: react_message
    description: React to the user's current message with a single emoji. This tool only reacts to current message you're interacting with, and reactions are displayed below the user's message instead of a text message form.
    parameters:
      type: object
      properties:
        emoji:
          type: string
          description: The emoji to react with, it can be a unicode emoji or a custom Discord emoji (if allowed through Emojis list in system instructions) using Discord emoji markdown format.
      required:
        - emoji
  - name: send_user_dm_message
    description: Send a direct message to the current user you're interacting with.
    parameters:
      type: object
      properties:
        message_content:
          type: string
      required:
        - message_content
