tool_name: Image Generation and Editing
tool_list:
  - name: imagen_image_gen
    description: Generate high quality image using Imagen 4 Ultra, A diffusion based model. This provides faster way of photorealistic and surrealistic image generation.
    parameters:
      type: object
      properties:
        prompt:
          type: string
          description: The prompt to generate the image.
        aspect_ratio:
          type: string
          enum:
            - "21:9"
            - "16:9"
            - "3:2"
            - "4:3"
            - "5:4"
            - "1:1"
            - "4:5"
            - "3:4"
            - "2:3"
            - "9:16"
          description: The aspect ratio of the generated image.
        resolution:
          type: string
          enum:
            - 1K
            - 2K
          description: Using native resolution which quality to output for the generated image.
        negative_prompt:
          type: string
          description: The negative prompt to avoid certain elements in the generated image. This is only supported for Imagen 4.
      required:
        - prompt

  - name: gpt_image_gen
    description: Generate images using GPT-4o. Better text rendition, transparency, and polished images, but weaker at diverse artstyles than NBPro. Unlike DALL-E 3, this is the latest autoregressive image generation model by OpenAI. Generates images up to a minute and is generally slower.
    parameters:
      type: object
      properties:
        prompt:
          type: string
          description: The prompt to generate the image.
        image_url:
          type: array
          items:
            type: string
          description: The URL of the image to be used as reference. Unlike other editing models, editing would cause the subject to drift but provides more creative outputs.
        image_size:
          type: string
          enum:
            - "1024x1024"
            - "1536x1024"
            - "1024x1536"
          description: The size of the generated image, if not specified, the model will decide the best resolution based on prompt.
        quality:
          type: string
          enum:
            - medium
            - high
          description: The quality of the generated image. For fast all-rounded images, choose medium. High quality creates more detailed images but takes longer time to generate.
        background:
          type: string
          enum:
            - transparent
            - opaque
          description: Outputs image with transparent or opaque background.
        input_fidelity:
          type: string
          enum:
            - low
            - high
          description: How hard the LLM to preserve the distinctive features from the input image when editing. While not perfect, high fidelity allows the image to match closely from the reference, low is good for variety and identity reduction. Default is high.
      required:
        - prompt

  - name: nb_pro_image_gen
    description: Create or edit images with 4K support using Nano Banana Pro powered by Gemini 3 Pro. Offers superior quality plus speed than 4o, stronger world knowledge such as infographics, factuality, and consistency. Including prompt adherence. It is the strongest image model to date.
    parameters:
      type: object
      properties:
        prompt:
          type: string
          description: The prompt to generate or edit the image.
        image_url:
          type: array
          items:
            type: string
          description: The URL of the image to be used as reference for editing or reference. It's recommended to put the images in order same as from user prompt's ordering.
        aspect_ratio:
          type: string
          enum:
            - "21:9"
            - "16:9"
            - "3:2"
            - "4:3"
            - "5:4"
            - "1:1"
            - "4:5"
            - "3:4"
            - "2:3"
            - "9:16"
        resolution:
          type: string
          enum:
            - 1K
            - 2K
            - 4K
          description: Native resolution, 2K being the default. 4K provides highest quality possible image but requires bit more time to generate.
        enable_web_search:
          type: boolean
          description: Connects to Google Search to retrieve latest and up-to-date information to inform image generation process.
      required:
        - prompt

  # Image editing tool powered by Nano Banana and Seedream 4
  - name: nb_sd_image_editor
    description: Edit images faster with strong image consistency powered by Gemini 2.5 Flash (Nano Banana) and Seedream 4.
    parameters:
      type: object
      properties:
        prompt:
          type: string
          description: The prompt to generate or edit the image.
        image_url:
          type: array
          items:
            type: string
          description: The URL of the image to edit. It's recommended to keep the image in order from attached images for consistency.
        model:
          type: string
          enum:
            - gemini-25-flash-image/edit
            - bytedance/seedream/v4/edit
          description: The model to use for image editing. It's recommended to use Gemini 2.5 Flash for precise and consistently locked edits like photo restoration, while Seedream 4 for quality 4K edits, upscales, and remasters but may result in drift.
      required:
        - prompt
        - image_url
