tool_name: Web Search
tool_list: 
  # Search - Powered by Jina AI https://jina.ai/
  - name: web_search
    description: Search the web to fetch up-to-date information.
    parameters:
      type: object
      properties:
        query:
          type: string
          description: The query to search for. Before searching the web, call use fetch_date_time tool to get current date and time to make search more relevant.
        pagination:
          type: integer
          description: By default, 5 first results are provided. To gather more information, use pagination.
        show_sources_list:
          type: boolean
          description: Whether to display the sources list in the current Discord channel. Use this option only when necessary to avoid cluttering the channel or when the user asks for list of sources.
      required:
        - query
  
  # Browse - Powered by Jina AI https://jina.ai/
  - name: url_browse
    description: Reads the content of the webpage at the specified URL.
    parameters:
      type: object
      properties:
        url:
          type: string
          description: The URL of the webpage to read
      required:
        - url
    
  # YouTube Search
  - name: youtube_video_search
    description: Search for YouTube videos.
    parameters:
      type: object
      properties:
        query:
          type: string
          description: The query to search for
        n_results:
          type: integer
          description: The number of results to fetch
      required:
        - query

  # Get Runtimes
  - name: code_execution_list_runtimes
    description: List available runtimes for code execution.
    parameters:
      type: object
      properties:
        language:
          type: string
          description: The programming language to filter runtimes by
      required:
        - language

  # Code Execution
  - name: code_execution
    description: Run code in a sandboxed environment powered by Piston. Use this for tasks like running code snippets, live debugging, or mathematical calculations.
    parameters:
      type: object
      properties:
        language:
          type: string
          enum:
            - "awk"
            - "bash"
            - "c"
            - "c++"
            - "csharp"
            - "js"
            - "powershell"
            - "python"
            - "rust"
            - "swift"
          description: The programming language to use
        version:
          type: string
          description: The version of the runtime or interpreter to use. Run code_execution_list_runtimes tool first to determine runtime version
        files:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the file
              content:
                type: string
                description: The content of the file
            required:
              - name
              - content
          description: The list of files and code. First array index is considered to be main entrypoint of program execution
        stdin:
          type: string
          description: The standard input to provide to the program
        args:
          type: array
          items:
            type: string
          description: The list of arguments to provide to the program
      required:
        - language
        - version
        - files
