tool_name: Web Search
tool_list: 
  - name: web_search
    description: Search the web to inform response, use semantic or keyword based search.
    parameters:
      type: object
      properties:
        query:
          type: string
          description: The query to search for
        searchType:
          type: string
          enum:
            - neural
            - keyword
          description: The type of search to perform, use keyword to include keywords in the search query, neural for specific searches. If not set, the service will automatically determine the type of search to perform
        numResults:
          type: integer
          description: The number of results to fetch, it's recommended to set from 1-3 for simple queries, 4-6 for queries require more corroborating sources, and 7 or more for complex queries
        includeDomains:
          type: array
          items:
            type: string
          description: A list of domains to include in the search results
        excludeDomains:
          type: array
          items:
            type: string
          description: A list of domains to exclude from the search results
        includeText:
          type: array
          items:
            type: string
          description: A list of text to include in the search results
        excludeText:
          type: array
          items:
            type: string
          description: A list of text to exclude from the search results
        showHighlights:
          type: boolean
          description: Show highlights in the search results, it's recommended to set this true. Disable this if the user explicitly asks to only fetch the results without any summary or highlights to also save costs and time
        showSummary:
          type: boolean
          description: Show summary in the search results. Disable this if the user explicitly asks to only fetch the results without any summary or highlights to also save costs and time
      required:
        - query
    
  # YouTube Search
  - name: youtube_video_search
    description: Search for YouTube videos.
    parameters:
      type: object
      properties:
        query:
          type: string
          description: The query to search for
        n_results:
          type: integer
          description: The number of results to fetch
      required:
        - query
  # GitHub
  - name: github_file_tool
    description: Retrieve file content from a GitHub repository or set of files, brainstorm and debug code.
    parameters:
      type: object
      properties:
        files:
          type: array
          items:
            type: string
          description: The file paths to retrieve from the repository. Must start with /
        repo:
          type: string
          description: The repository in the format owner/repo
        branch:
          type: string
          description: The branch name, default is master
      required:
        - files
        - repo
  - name: github_search_tool
    description: Search for code, commits, repositories, issues and PRs on GitHub.
    parameters:
      type: object
      properties:
        search_type:
          type: string
          enum:
            - CODE
            - COMMITS
            - REPOSITORIES
            - ISSUE
            - PR
          description: The type of search to perform
        query:
          type: string
          description: The search query to search for, you can use search qualifiers, the character limit is 256
        page:
          type: integer
          description: Pagination, default is 1. You can paginate for more results
      required:
        - search_type
        - query